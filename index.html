  <style is="custom-style">
    html, body {
      background-color: #f1f1f1;
      color: #424242;
      font-family: 'Open Sans', sans-serif;
    }
    paper-scroll-header-panel {
      position: absolute;
      top: 0;
      right: 0;
      bottom: 0;
      left: 0;
      --paper-scroll-header-panel-full-header: {
        background:
          radial-gradient(circle at 100% 50%, transparent 20%, rgba(255,255,255,.3) 21%, rgba(255,255,255,.3) 34%, transparent 35%, transparent),
          radial-gradient(circle at 0% 50%, transparent 20%, rgba(255,255,255,.3) 21%, rgba(255,255,255,.3) 34%, transparent 35%, transparent) 0 -50px;
        background-color: steelblue;
        background-size:75px 100px;
      };
      --paper-scroll-header-panel-condensed-header: {
        background-color: #424242;
      };
    }
    .content {
      min-width: 200px;
      max-width: 790px;
      margin: 0 auto;
      padding: 24px;
    }
    paper-toolbar {
      background-color: transparent;
    }
    .bottom {
      text-align: center;
      font-size: 28px;
      color: #fff;
    }
    .btn {
      text-decoration: none;
      color: #fff;
    }
    .btn:hover, .btn:active {
      color: skyblue;
    }
  </style>

  <paper-scroll-header-panel id="header" condenses>
    <paper-toolbar class="tall">
      <a class="btn" href="#">zerodevx</a>
      <div class="flex"></div>
      <a class="btn" href="https://github.com/zerodevx/zero-md">github</a>
      <div class="bottom flex">&lt;zero-md&gt;</div>
    </paper-toolbar>

    <div class="content">
      <zero-md file="https://raw.githubusercontent.com/zerodevx/zero-md/master/zero-md.html"></zero-md>
    </div>
  </paper-scroll-header-panel>

  <script>
    var title = document.querySelector(".bottom");
    addEventListener('paper-header-transform', function(e) {
      var d = e.detail;
      var m = d.height - d.condensedHeight;
      var scale = Math.max(0.75, (m - d.y) / (m / 0.25) + 0.75);
      Polymer.Base.transform('scale(' + scale + ') translateZ(0)', title);
    });
